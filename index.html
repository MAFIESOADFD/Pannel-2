<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Sancțiuni</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-form" class="container">
    <h2>Autentificare</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Parolă" />
    <button id="btn-login">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="panel" class="hidden container">
    <button id="btn-logout">Logout</button>
    <h2>Panel Sancțiuni</h2>
    <div id="role-info"></div>
    <div id="sidebar">
      <button class="cat-btn active" data-cat="adminJail">Admin Jail</button>
      <button class="cat-btn" data-cat="ban">Ban</button>
      <button class="cat-btn" data-cat="mute">Mute</button>
      <button class="cat-btn" data-cat="avertismente">Avertismente Verbale</button>
    </div>

    <div id="form-container">
      <!-- Formularul se schimbă din JS -->
    </div>

    <h3>Istoric sancțiuni</h3>
    <div id="table-container">
      <!-- Tabel cu sancțiuni -->
    </div>
  </div>
  
  <div id="table-container"></div>
<script src="/app.js"></script>


  <script src="app.js"></script>
</body>
</html>
